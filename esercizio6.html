<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="Email">Email:</label>
    <input type="email" name="email" id="name" 
    placeholder="email" name="Email" required maxlenght="10" minlength="5">
    <input type="submit">
    <label for="password">Pass:</label>
    <input type="password" name="password" id="password" 
    placeholder="password" name="password" maxlenght="10" minlength="5">
    <input type="submit">
    <label for="fullname">fullname:</label >
    <input type="fullname" 
    placeholder="fullname" name="fullname"required maxlenght="10" minlength="5" pattern="[A-Za-z]+">
    <input type="submit">
    <label for="data">data:</label>
    <input type="date" name="data" id="data" 
    placeholder="dataofbirth" name="data"required maxlenght="10" minlength="5" >
    <input type="submit">
    <label for="telephone">tel:</label>
    <input type="tel" name="telephone" id="telephone"name="telephone"
    placeholder="telefono"required>
    <input type="submit">
    <br>
    <label for="numero carta">carta:</label>
    <input type="tel" name="carta" id="carta"
     placeholder="xxx-xxx-xxx-xxx"name="numero carta"required>
    <input type="submit">
    <label for="cvc">cvx:</label>
    <input type="tel" name="cvc" id="cvc"
     placeholder="xxx"name="cvc"required>
    <input type="submit">
    <br>
    <label for="scadenza">scad:</label>
    <input type="date" name="data" id="data" 
    placeholder="expiretion"name="scadenza"required>
    <input type="submit">
    <label for="indirizzo">indirizzo:</label>
    <input type="text" name="text" id="text"
     placeholder="billing addres" name="indirizzo"required>
    <input type="submit">
</form>

</body>
</html>
